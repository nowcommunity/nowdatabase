name: 'Api-tests'

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - '**'

jobs:
  api-tests:
    name: 'Api tests'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy .anon.env
        run: cp .template.env .anon.env
      - name: Copy .test.env
        run: cp .template.env .test.env
      - name: Change .test.env host
        run: sed -i -e "s|nowdb-db-dev|localhost|g" .test.env

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Start containers'
        run: npm run start:anon:api -- --wait -d

      - name: Run api-tests
        run: npm run test:ci:api

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

name: 'Api-tests'

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - '**'

jobs:
  api-tests:
    name: 'Api tests'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create env-files
        env:
          GEONAMES_USERNAME: ${{ secrets.GEONAMES_USERNAME }}
        run: GEONAMES_USERNAME=$GEONAMES_USERNAME npm run config

      - name: 'Start containers'
        run: npm run start:anon:api -- --wait -d

      - name: Wait for MariaDB to be ready
        run: |
          echo "Waiting for MariaDB to be ready..."
          for i in {1..30}; do
            if docker exec nowdb-db-anon mariadb -h localhost -u now_test -pnow_test -e "SELECT 1;" >/dev/null 2>&1; then
              echo "MariaDB is ready!"
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 2
          done

      - name: Run api-tests
        run: npm run test:ci:api

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

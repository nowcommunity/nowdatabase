name: 'Api-tests'

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - '**'
    paths-ignore:
      - '.github/workflows/build.yaml'

jobs:
  api-tests:
    name: 'Api tests'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run api-tests
        run: npm run test:docker:ci:api

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

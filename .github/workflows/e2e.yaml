name: 'End-to-end tests'

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - '**'

jobs:
  e2e_tests:
    name: 'End-to-end tests'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create env-files
        env:
          GEONAMES_USERNAME: ${{ secrets.GEONAMES_USERNAME }}
        run: GEONAMES_USERNAME=$GEONAMES_USERNAME npm run config

      - name: Install root dependencies
        run: npm ci

      - name: 'Start containers'
        run: npm run start:anon -- --wait -d

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if docker compose --file docker-compose.anon.yml exec -T db-anon sh -c 'mysqladmin ping -h127.0.0.1 -uroot -p"${MARIADB_ROOT_PASSWORD}" --silent'; then
              echo "MariaDB is ready"
              exit 0
            fi
            echo "Waiting for MariaDB (attempt ${i})"
            sleep 2
          done
          echo "MariaDB did not become ready in time"
          exit 1

      - name: Run e2e tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2

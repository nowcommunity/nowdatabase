# For running with anonymous data, for e2e tests in local or github actions
services:
  frontend:
    container_name: nowdb-frontend-dev
    build:
      context: ./frontend
      dockerfile: ./dev.Dockerfile
    volumes:
      - ./frontend/:/usr/src/app
    ports:
      - 127.0.0.1:5173:5173
  backend:
    container_name: nowdb-backend-dev
    build:
      context: .
      dockerfile: ./backend/dev.Dockerfile
    volumes:
      - ./backend/:/usr/src/app/backend/
      - ./frontend/src/:/usr/src/app/frontend/src/
    ports:
      - 127.0.0.1:4000:4000
    env_file: .anon.env  
  db-anon:
    container_name: nowdb-db-anon
    image: mariadb
    env_file: .anon.env
    volumes:
      - ./test_data/:/docker-entrypoint-initdb.d
      - nowdb-db-anon:/var/lib/mysql/data
    ports:
      - 127.0.0.1:3306:3306
volumes:
  nowdb-db-anon:

